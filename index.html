<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语音合成</title>
</head>
<body>
<script>
    function reader(){
        let words = "公司厕所上大号，突感一阵气体上涌，遂打了一个颇为响亮的嗝。。。恰巧同事在外小号，笑出了声。。。随后又一阵更为剧烈的惨叫传出。。。。他嘴里叼的烟掉下来烫到了他的小弟。哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈"
        let url = "http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&text=" + encodeURI(words);
        let n = new Audio(url);
        n.src = url;
        n.play();  //播放阅读
        //n.cancel();  //取消阅读
        //n.pause();  //暂停阅读
    }
    reader()
</script>
</body>
</html>
